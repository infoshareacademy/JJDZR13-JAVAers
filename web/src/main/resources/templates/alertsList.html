
<!doctype html>
<html lang="en">
<head th:replace="~{fragments::head}"></head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>


    <header>
        <div class="container">
            <h1>Lista Alertów - Panel Zarządzania</h1>
        </div>
    </header>

<div class="row">
    <div class="col-md-4 text-center" style="background-color: #720455; color:white">Alert ID</div>
    <div class="col-md-1 text-center" style="background-color: #720455; color:white">kod waluty</div>
    <div class="col-md-1 text-center" style="background-color: #720455; color:white">&nbsp;</div>
    <div class="col-md-1 text-center" style="background-color: #720455; color:white">Wartość</div>
    <div class="col-md-2 text-center" style="background-color: #720455; color:white">Operacje</div>
    <div class="col-md-3">&nbsp;</div>
</div>

<div class="row" th:each="alert: ${alerts}">
    <div class="col-md-4 text-center" th:text="${alert.getAlertID()}"></div>
    <div class="col-md-1 text-center" th:text="${alert.getCurrCode()}"></div>
    <div class="col-md-1 text-center" th:text="${alert.isHigherOrLower()?'>':'<'}"></div>
    <div class="col-md-1 text-center" th:text="${alert.getCourse()}"></div>
    <div class="col-md-2 text-center">
        <div class="btn-group-sm" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-outline-danger">Delete</button>
            <button type="button" class="btn btn-outline-success">Edit</button>
        </div>
    </div>
    <div class="col-md-3">&nbsp;</div>
</div>



<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
