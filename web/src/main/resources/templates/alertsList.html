
<!doctype html>
<html lang="en">
<head th:replace="~{fragments::head}"></head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>


    <header>
        <div class="container">
            <h1>Lista Alertów - Panel Zarządzania</h1>
        </div>
    </header>

<div class="row">
    <div class="col-md-1 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Lp</div>
    <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">kod waluty</div>
    <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">&nbsp;</div>
    <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Wartość</div>
    <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Operacje</div>
    <div class="col-md-3 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Nowy Alert / Edycja</div>
</div>

<div class="row" th:each="alert, stat: ${alerts}">
    <div class="col-md-6">
    <form method="post" th:action="@{/alertsave}">
        <div class="row">
<!--            <div class="col-md-1 text-center" th:text="${stat.count}">-->
            <div class="col-md-1 text-center">
                <input type="text" name="alertID" th:id="${#ids.seq('alertID_')}" class="form-control" th:value="${alert.alertID}" hidden />
            </div>
            <div class="col-md-2 text-center">
                <input type="text" name="currCode" th:id="${#ids.seq('currCode_')}" class="form-control form-control-sm" th:value="${alert.currCode}" disabled />
            </div>
    <!--        <div class="col-md-1 text-center" th:text="${alert.isHigherOrLower()?'>':'<'}">-->
                <div class="col-md-2 text-center">
                <select name="higherOrLower" th:id="${#ids.seq('HL_')}" th:value="${alert.higherOrLower}" class="form-select form-select-sm" disabled>
                    <option value=true th:selected="${alert.higherOrLower}">&gt;</option>
                    <option value=false th:selected="${!alert.higherOrLower}">&lt;</option>
                </select>
            </div>
            <div class="col-md-2 text-center">
                <input type="text" name="course" th:id="${#ids.seq('course_')}" class="form-control form-control-sm" th:value="${alert.course}" disabled />
            </div>

            <div class="col-md-1 text-center">
                    <button th:id="${stat.count}" type="button" class="btn btn-sm btn-outline-success" th:attr="onclick=|ButtonsEnable(${stat.count})|">Edit</button>
            </div>
            <div class="col-md-1 text-center">
                <button type="submit" th:id="${#ids.seq('save_')}" class="btn btn-sm btn-success" disabled>Save</button>
            </div>
        </div>
    </form>
    </div>
    <div class="col-md-6 text-center">
        <div class="row">
        <div class="col-md-1 text-center">
            <form role="form" th:action="@{/alertdelete}" method="post">
                <input type="text" th:id="${#ids.seq('delID_')}" class="form-control" th:value="${alert.alertID}" th:name="delNameID" hidden />
                <button type="submit" class="btn btn-sm btn-outline-danger">Del</button>
            </form>
        </div>
        </div>
    </div>
</div>



<footer th:replace="~{fragments::footer}"></footer>
<script src="/js/javaers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
