
<!doctype html>
<html lang="en">
<head th:replace="~{fragments::head}"></head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>


    <header>
        <div class="container">
            <h1>Lista Alertów - Panel Zarządzania</h1>
        </div>
    </header>

<div class="row">
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-1 text-left" style="background-color: #720455; color:white; outline: 1px solid white">Lp</div>
            <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">kod waluty</div>
            <div class="col-md-1 text-center" style="background-color: #720455; color:white; outline: 1px solid white">&nbsp;</div>
            <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Wartość</div>
            <div class="col-md-4 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Modyfikacja</div>
            <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Usuwanie</div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-12 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Nowy Alert</div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md-7">
        <div class="row mt-2" th:each="alert, stat: ${alerts}">
            <div class="col-md-10">
                <form method="post" th:action="@{/alertsave}" style="padding: 0 0 0 0; margin: 0 0 0 0;">
                    <div class="row">
                        <div class="col-md-1" style="margin-left: -40px;" th:text="${stat.count}">
                        </div>
                        <div class="col-md-3 text-center">
                            <input type="text" name="currCode" th:id="${#ids.seq('currCode_')}" class="form-control form-control-sm" th:value="${alert.currCode}" disabled />
                            <input type="text" name="userID" th:id="${#ids.seq('userID_')}" class="form-control" th:value="${alert.userID}" hidden />
                            <input type="text" name="alertID" th:id="${#ids.seq('alertID_')}" class="form-control" th:value="${alert.alertID}" hidden />
                        </div>
                        <div class="col-md-2 text-center">
                            <select name="higherOrLower" th:id="${#ids.seq('HL_')}" th:value="${alert.higherOrLower}" class="form-select form-select-sm" disabled>
                                <option value=true th:selected="${alert.higherOrLower}">&gt;</option>
                                <option value=false th:selected="${!alert.higherOrLower}">&lt;</option>
                            </select>
                        </div>
                        <div class="col-md-3 text-center">
                            <input type="text" name="course" th:id="${#ids.seq('course_')}" class="form-control form-control-sm" th:value="${alert.course}" disabled />
                        </div>

                        <div class="col-md-1 text-center">
                                <button th:id="${stat.count}" type="button" class="btn btn-sm btn-outline-success" th:attr="onclick=|ButtonsEnable(${stat.count})|">Edit</button>
                        </div>
                        <div class="col-md-1 text-center"></div>
                        <div class="col-md-1 text-center">
                            <button type="submit" th:id="${#ids.seq('save_')}" class="btn btn-sm btn-success" disabled>Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 text-center">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <form role="form" th:action="@{/alertdelete}" method="post">
                            <input type="text" th:id="${#ids.seq('delID_')}" class="form-control" th:value="${alert.alertID}" th:name="delNameID" hidden />
                            <button type="submit" class="btn btn-sm btn-outline-danger">Del</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <form method="post" th:action="@{/newalert}" th:object="${alertnew}" style="padding: 0 0 0 0; margin: 0 0 0 0;">
            <div class="row">
                <div class="row mt-3">
                    <div class="col-md-4 text-center">
                        <label for="currCode" class="form-label">Kod Waluty</label>
                        <input type="text" name="currCode" id="currCode" th:field="*{currCode}" class="form-control form-control-sm" />
                        <input type="text" name="userID" th:field="*{userID}" class="form-control" hidden />
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="higherOrLower" class="form-label">Relacja</label>
                        <select name="higherOrLower" id="higherOrLower" th:field="*{higherOrLower}" class="form-select form-select-sm">
                            <option value=true >&gt;</option>
                            <option value=false >&lt;</option>
                        </select>
                    </div>
                    <div class="col-md-4 text-center">
                        <label for="course" class="form-label">Wartość</label>
                        <input type="text" name="course" id="course" th:field="*{course}" class="form-control form-control-sm" />
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-sm btn-success">Create New Alert</button>
                </div>
            </div>
        </form>
    </div>
</div>



<footer th:replace="~{fragments::footer}"></footer>
<script src="/js/javaers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
