<!doctype html>
<html lang="en">
<head th:replace="~{fragments::head}"></head>
<body>

<nav th:replace="~{fragments::navbar}"></nav>


<header>
    <div class="container">
        <h1>Historia kursów walut</h1>
    </div>
</header>
<div class="row">
    <div class="col-md-6 text-center" style="background-color: #3d0472; color:white" th:text="${historyDetails}"></div>
</div>
<div class="row">
    <div class="col-md-2 text-center" style="background-color: #720455; color:white">kod rekordu</div>
    <div class="col-md-2 text-center" style="background-color: #720455; color:white">data</div>
    <div class="col-md-2 text-center" style="background-color: #720455; color:white">Wartość</div>
    <div class="col-md-3">&nbsp;</div>
</div>

<div class="row" th:each="rate: ${historyRates}">
    <div class="col-md-2 text-center" th:text="${rate.getNo()}"></div>
    <div class="col-md-2 text-center" th:text="${rate.getEffectiveDate()}"></div>
    <div class="col-md-2 text-center" th:text="${rate.getMid()}"></div>
    <div class="col-md-3">&nbsp;</div>
</div>


<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
