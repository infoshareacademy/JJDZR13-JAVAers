
<!doctype html>
<html lang="en">
<head th:replace="~{fragments::head}"></head>
<body>


<nav th:replace="~{fragments::navbarpanel}"></nav>

<header>
    <div class="container">
        <h1 class="text-center mb-4 mt-2" th:text="${headerMessage}"></h1>
    </div>
</header>

<section th:classappend="${notifications.size() == 0} ? invisible : ''">
    <div class="row mt-4">
        <h5>Poniższa lista to zestawienie warunków zdefiniowanych w panelu zarządzania alertami które zostały spełnione dla obowiązujących dziś kursów NBP.</h5>
    </div>
    <div class="row mt-2">
        <div class="col-md-1 text-center invisible" >&nbsp;</div>
        <div class="col-md-1 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Lp</div>
        <div class="col-md-3 text-center" style="background-color: #720455; color:white; outline: 1px solid white">kod waluty</div>
        <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">relacja 〈〉 </div>
        <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Wartość graniczna</div>
        <div class="col-md-2 text-center" style="background-color: #720455; color:white; outline: 1px solid white">Wartość dzisiejsza</div>
        <div class="col-md-1 text-center" style="background-color: white; color:white; outline: 1px solid white">&nbsp;</div>
    </div>
    <div class="row" th:each="rekord, stat: ${notifications}">
        <div class="col-md-1 text-center" style="background-color: white; color:white; outline: 1px solid white">&nbsp;</div>
        <div class="col-md-1 text-center" th:text="${stat.count}"></div>
        <div class="col-md-3 text-center" style="" th:text="${rekord.currCode}"></div>
        <div class="col-md-2 text-center" style="" th:text="${rekord.higherOrLower} ? '>':'<'"></div>
        <div class="col-md-2 text-center" style="" th:text="${rekord.expectedCourse}"></div>
        <div class="col-md-2 text-center" style="" th:text="${rekord.todayCourse}"></div>
        <div class="col-md-1 text-center" style="background-color: white; color:white; outline: 1px solid white">&nbsp;</div>
    </div>
</section>

<footer th:replace="~{fragments::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
