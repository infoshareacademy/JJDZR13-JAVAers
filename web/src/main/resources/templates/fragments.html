<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="icon" href="/img/spring-48px.png" sizes="48x48" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javaers homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/javaers.css}" rel="stylesheet">
</head>

<nav th:fragment="navbar" class="navbar sticky-top navbar-expand-md cust-mainmenu">
    <div class="container-fluid">
        <!--<a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#MainMenuNV" aria-controls="MainMenuNV" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="MainMenuNV">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${content == '_welcome'} ? 'active':''"aria-current="page" href="/"><img src="img/logo.png" class="logo"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${content == '_rates-form'} ? 'active': ''"aria-current="page" href="/rates-form">Historyczne Kursy walut</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${content == '_alertsList'} ? 'active':''"aria-current="page" href="/alerts">Zarządzanie alertami</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${content == '_rates-history-content'} ? 'active':''"aria-current="page" href="/rates-history">HISTORY REST TEST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">Regulamin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">Kontakt</a>
                </li>
            </ul>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-outline-light">Rejestracja</button>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Logowanie
                </button>
                <ul class="dropdown-menu">
                    <form id="LoginForm" method="post" action="_panel">
                        <div class="dropdown-item">
                            <label for="login" class="form-label">Adres Email</label>
                            <input type="text" class="form-control" id="login" name="login">
                            <label for="haslo" class="form-label">Hasło</label>
                            <input type="password" class="form-control" id="haslo" name="haslo"><br/>
                            <div class="text-danger border-light float-end" id="validationsummary"></div>
                            <button type="submit" class="btn btn-outline-light" id="LoginSubm">Zaloguj się</button>
                        </div>
                        <div class="dropdown-item">

                        </div>
                    </form>

                </ul>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <div class="fixed-bottom">
        &copy; 2024 Created by Javaers
    </div>
</footer>
